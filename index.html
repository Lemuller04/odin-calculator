<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Odin Calculator</h1></header>

    <main>
        <div class="line-container">
            <div id="result-line">0</div>
        </div>
        <div class="line-container">
            <div style="color: red;"  class="symbol">C</div>
            <div class="symbol">/</div>
            <div class="symbol">*</div>
            <div class="symbol">PH</div>
        </div>
        <div class="line-container">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="symbol">/</div>
        </div>
        <div class="line-container">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="symbol">-</div>
        </div>
        <div class="line-container">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="symbol">+</div>
        </div>
        <div class="line-container">
            <div class="number">.</div>
            <div id="zero">0</div>
            <div class="symbol">=</div>
        </div>
    </main>

    <footer><p>Copyright &copy; <a href="https://github.com/Lemuller04">Lemuller04</a> and <a href="https://www.theodinproject.com/">The Odin Project</a>, 2024</p></footer>

    <script src="script.js"></script>
</body>
</html>
