<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Odin Calculator</h1></header>

    <main>
        <div class="line-container">
            <div id="result-line">0</div>
        </div>
        <div class="line-container">
            <div class="symbol button">%</div>
            <div style="color: red;"  class="symbol button" id="clear">C</div>
            <div class="symbol button">*</div>
        </div>
        <div class="line-container">
            <div class="number button">7</div>
            <div class="number button">8</div>
            <div class="number button">9</div>
            <div class="symbol button">/</div>
        </div>
        <div class="line-container">
            <div class="number button">4</div>
            <div class="number button">5</div>
            <div class="number button">6</div>
            <div class="symbol button">-</div>
        </div>
        <div class="line-container">
            <div class="number button">1</div>
            <div class="number button">2</div>
            <div class="number button">3</div>
            <div class="symbol button">+</div>
        </div>
        <div class="line-container">
            <div class="number button">.</div>
            <div id="zero" class="button">0</div>
            <div class="symbol button">=</div>
        </div>
    </main>

    <footer><p>Copyright &copy; <a href="https://github.com/Lemuller04">Lemuller04</a> and <a href="https://www.theodinproject.com/">The Odin Project</a>, 2024</p></footer>

    <script src="script.js"></script>
</body>
</html>
